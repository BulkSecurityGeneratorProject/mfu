<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 data-translate="home.title"></h1>
            <p class="lead" data-translate="home.subtitle"></p>

            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message" translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>
                <div class="alert alert-warning" ng-switch-when="false" data-translate="global.messages.info.login" translate-compile>
                    Are you the one? <a class="alert-link" ui-sref="register">Click here to login.</a>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <p align="center">
            <span data-translate="home.like">If you like MFU, don't forget to give us a star on </span>&nbsp;<a
            href="https://github.com/hImAnShUdHaWaN/mfu" target="_blank" rel="noopener"
            data-translate="home.github">Github</a>!
        </p>
    </div>
</div>
